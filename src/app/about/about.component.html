<div  class="container">

  <div class="panel">

    <div class="pa">About </div>
    <div class="panel-body">

      <div>
      <ul>
        <li>Name:{{info.name}} </li>
        <li>Mail:{{info.mail}} </li>
        <li>Cell:{{info.tel}} </li>

      </ul>

      </div>

      <div>
        <ul>
          <li *ngFor="let c of comments">{{c.message}}  <span>{{c.date|date:'dd/MM/yyyy HH:mm:ss'}}</span></li>

        </ul>

        </div>
      <form #f="ngForm" (ngSubmit)="onAddComment(f.value)">
      <div class="form-group">
        <input required name="message" ngModel type="text" [(ngModel)]="commentaire.message">
        <button  [disabled]="!f.valid" type="submit" class="btn btn-primary" >Add Comment</button>
      </div>
      </form>

    </div>
  </div>
</div>
